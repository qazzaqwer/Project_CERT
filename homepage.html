<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์คำนวนภาษี</title>
  <link src="style.css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div id="header" class="container-fluid"><br><br>
    <h3 class="d-flex justify-content-center">เว็บไซต์คำนวนภาษีเบื้องต้น</h3>
  </div>
  <br> <br> <br>

  <div class="container-fluid" id="input_form">
    <br>
    <div class="col-xl-12">
      <div class="card">
        <h6 class="ml-3"><i class="mdi mdi-note-text mdi-24px text-success ">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">เงินเดือนรวมของคุณ : </label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="summary">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">เลขบัตรประชาชน </label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="id-card" minlength="13">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="note" class="col-sm-2 col-form-label">หมายเหตุ</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="note" name="note">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="track" class="col-sm-2 col-form-label">คำค้น</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="track" name="track">
                  </div>
                </div>

                <button class="btn btn-primary" type="submit">Button</button>
                <button class="btn btn-primary" type="reset">Reset</button>
              </form>
            </div>
      </div>



      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
